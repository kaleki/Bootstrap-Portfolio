<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact | Kale Intharaksa</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <header id="masthead">
    <div class="container">
            <nav class="navbar navbar-light bg-light">
                    <span class="navbar-brand mb-0 h1">Kale Intharaksa</span>
      <nav>
            <a class="btn btn-primary" href="#" role="button"><index class="html"></index>About</a>
            <a class="btn btn-primary" href="#" role="button"><portfolio class="html"></portfolio>Portfolio</a>
            <a class="btn btn-primary" href="#" role="button"><contact class="html"></contact>Contact</a>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
            <nav class="navbar navbar-light bg-light">
                    <span class="navbar-brand mb-0 h1">Copyright 2019 Kale Intharaksa</span> &copy; 
    </div>
  </footer>
</body>

</html>
